<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="payment-form">
            <h2>Billing Address</h2>
            <label for="fullName"> <i class="fa-solid fa-user"></i> Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Nikhil telase">

            <label for="email"> <i class="fa-solid fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" placeholder="nikhiltelase@gamil.com">

            <label for="mobile"> <i class="fa-solid fa-mobile-screen-button"></i> Mobile No.:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="88305230871">

            <label for="address"> <i class="fa-solid fa-address-card"></i> Address:</label>
            <input type="text" id="address" name="address" placeholder="waraseoni">

            <label for="city"> <i class="fa-solid fa-city"></i> City:</label>
            <input type="text" id="city" name="city" placeholder="balaghat">

            <label for="state"> <i class="fa-solid fa-globe"></i> State:</label>
            <input type="text" id="state" name="state" placeholder="MP">

            <label for="pinCode"> <i class="fa-solid fa-location-pin"></i> Pin Code:</label>
            <input type="text" id="pinCode" name="pinCode" placeholder="481331">

            <input type="checkbox" id="shippingSameAsBilling" name="shippingSameAsBilling">
            <label for="shippingSameAsBilling">Shipping address same as billing</label>

            <h2>Payment</h2>
            <h3>Accepted card-- 
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-regular fa-credit-card"></i>
                <i class="fa-brands fa-cc-paypal"></i>
                <i class="fa-brands fa-cc-amazon-pay"></i>
            </h3>
            <br>
            <label for="cardName">Name on Card:</label>
            <input type="text" id="cardName" name="cardName" placeholder="nikheel telase">

            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">

            <label for="expMonth">Exp Month:</label>
            <input type="text" id="expMonth" name="expMonth" placeholder="MM">

            <label for="expYear">Exp Year:</label>
            <input type="text" id="expYear" name="expYear" placeholder="YYYY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
